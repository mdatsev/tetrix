<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0>
    <style> body {padding: 0; margin: 0;} </style>
    <script src="vendor/p5.min.js"></script>
    <script src="vendor/addons/p5.dom.min.js"></script>
    <script src="vendor/addons/p5.sound.min.js"></script>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/canvas.css">

    <script type="text/javascript" src="vendor/socketio.js"></script>
    <script src="vendor/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" charset="utf-8">
      var socket = io.connect('http://' + document.domain + ':' + location.port);
      $('document').ready(()=>{
        $(document).on('keypress', function(e) {
            socket.emit('keypress', {keyCode: e.keyCode});
        })
      })
    </script>
  </head>
  <body>
      <div id="sketch-holder"></div>
      <script src="js/sketch.js" type="module"></script>
  </body>
  
</html>
